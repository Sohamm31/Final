<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login • EngiConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* —— COLOR SYSTEM (shared with landing page) —— */
      --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      --secondary-gradient: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      --bg-light: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --card-bg: rgba(255, 255, 255, 0.98);
      --border-color: rgba(59, 130, 246, 0.10);

      --text-primary: #1e293b;
      --text-secondary: #475569;
      --error-color: #e74c3c;

      --shadow-light: 0 8px 16px rgba(59, 130, 246, 0.10);
      --shadow-hover: 0 12px 30px rgba(59, 130, 246, 0.15);
      --radius: 16px;
    }

    /* ——— GLOBAL RESET ——— */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
      background:var(--bg-light);
      color:var(--text-primary);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }

    /* ——— AUTH CARD ——— */
    .auth-container{
      background:var(--card-bg);
      width:100%;
      max-width:420px;
      padding:3rem 2.5rem;
      border-radius:var(--radius);
      border:1px solid var(--border-color);
      box-shadow:var(--shadow-light);
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
      animation:fadeIn 0.6s ease;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .auth-container h1{
      text-align:center;
      font-size:2rem;
      font-weight:700;
      margin-bottom:2rem;
      background:var(--primary-gradient);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    /* ——— FORM ELEMENTS ——— */
    .input-group{margin-bottom:1.4rem}
    .input-group label{
      display:block;
      margin-bottom:0.5rem;
      font-weight:500;
      color:var(--text-secondary);
    }
    .input-field{
      width:100%;
      padding:0.85rem 1rem;
      border-radius:8px;
      border:1px solid var(--border-color);
      background:#f1f5f9;
      font-size:1rem;
      color:var(--text-primary);
      transition:border-color 0.2s ease;
    }
    .input-field:focus{
      outline:none;
      border-color:#3b82f6;
    }

    /* ——— BUTTONS ——— */
    .auth-btn{
      width:100%;
      padding:0.9rem;
      border:none;
      border-radius:8px;
      font-size:1.05rem;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      background:var(--primary-gradient);
      box-shadow:0 6px 18px rgba(59,130,246,0.25);
      transition:transform 0.25s ease,box-shadow 0.25s ease;
      position:relative;
      overflow:hidden;
    }
    .auth-btn::before{
      content:'';
      position:absolute;
      top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.25),transparent);
      transition:left 0.6s ease;
    }
    .auth-btn:hover{
      transform:translateY(-3px);
      box-shadow:var(--shadow-hover);
    }
    .auth-btn:hover::before{left:100%}

    /* ——— TOGGLE LINK ——— */
    .toggle-link{
      margin-top:1.6rem;
      text-align:center;
      font-size:0.95rem;
    }
    .toggle-link a{
      color:#3b82f6;
      text-decoration:none;
      font-weight:600;
    }
    .toggle-link a:hover{text-decoration:underline}

    /* ——— ERROR MESSAGE ——— */
    .error-message{
      display:none;
      margin-top:1rem;
      text-align:center;
      color:var(--error-color);
      font-weight:500;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- LOGIN FORM -->
    <div id="login-form">
      <h1>Login</h1>

      <div class="input-group">
        <label for="login-username">Username</label>
        <input id="login-username" type="text" class="input-field" required>
      </div>

      <div class="input-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" class="input-field" required>
      </div>

      <button id="login-button" class="auth-btn">Login</button>

      <p class="toggle-link">
        Don’t have an account?
        <a href="#" id="show-register">Register here</a>
      </p>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-form" style="display:none">
      <h1>Register</h1>

      <div class="input-group">
        <label for="register-username">Username</label>
        <input id="register-username" type="text" class="input-field" required>
      </div>

      <div class="input-group">
        <label for="register-password">Password</label>
        <input id="register-password" type="password" class="input-field" required>
      </div>

      <button id="register-button" class="auth-btn">Register</button>

      <p class="toggle-link">
        Already have an account?
        <a href="#" id="show-login">Login here</a>
      </p>
    </div>

    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterLink = document.getElementById('show-register');
      const showLoginLink = document.getElementById('show-login');
      const loginButton = document.getElementById('login-button');
      const registerButton = document.getElementById('register-button');
      const errorMessage = document.getElementById('error-message');

      // toggle
      showRegisterLink.addEventListener('click', e=>{
        e.preventDefault();
        loginForm.style.display='none';
        registerForm.style.display='block';
        errorMessage.style.display='none';
      });
      showLoginLink.addEventListener('click', e=>{
        e.preventDefault();
        registerForm.style.display='none';
        loginForm.style.display='block';
        errorMessage.style.display='none';
      });

      // register
      registerButton.addEventListener('click', async ()=>{
        const username=document.getElementById('register-username').value.trim();
        const password=document.getElementById('register-password').value.trim();
        errorMessage.style.display='none';
        try{
          const res=await fetch('/api/v1/auth/register',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({username,password})
          });
          if(!res.ok){
            const err=await res.json();
            throw new Error(err.detail);
          }
          alert('Registration successful! Please login.');
          showLoginLink.click();
        }catch(err){
          errorMessage.textContent=err.message;
          errorMessage.style.display='block';
        }
      });

      // login
      loginButton.addEventListener('click', async ()=>{
        const username=document.getElementById('login-username').value.trim();
        const password=document.getElementById('login-password').value.trim();
        errorMessage.style.display='none';

        const formData=new URLSearchParams();
        formData.append('username',username);
        formData.append('password',password);

        try{
          const res=await fetch('/api/v1/auth/token',{
            method:'POST',
            headers:{'Content-Type':'application/x-www-form-urlencoded'},
            body:formData
          });
          if(!res.ok){
            const err=await res.json();
            throw new Error(err.detail);
          }
          const data=await res.json();
          localStorage.setItem('accessToken',data.access_token);
          window.location.href='/';
        }catch(err){
          errorMessage.textContent=err.message;
          errorMessage.style.display='block';
        }
      });
    });
  </script>
</body>
</html>
